language: python

install:
- pip install tox

matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38
    - python: 3.9-dev
      env: TOXENV=py39
    - python: 3.9-dev
      env: TOXENV=flake8

script:
- tox

cache:
  directories:
    - $HOME/.cache/pip
    - .tox
